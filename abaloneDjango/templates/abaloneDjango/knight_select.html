{# knight_login.html #}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width : 200px;
            border-color: #9d9d00;
            background-color: #9d9d9d;
            vertical-align: middle;
            line-height: 100px;
            margin: 20px auto 20px auto;
        }
    </style>

    <script type="text/javascript">
    function selectKnight(knightId){
        //alert(knightId);

        if ( knightId.border == 0 ){
            knightId.border = 5;
        }
        else{
            knightId.border = 0;
        }

    }

    function submitFrom(){
        //alert(knightId);
        var knightliststr = "";
        var cardlist = document.getElementsByClassName("card");
        for( var i = 0; i < cardlist.length ; i ++ ){
            if ( cardlist[i].border == 5 ){
                knightliststr = knightliststr + ( i+1 ) + ";";
            }
        }
        id_knightliststr.value = knightliststr;
        document.forms[0].submit();
    }
    </script>


</head>
<body>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }} 님 환영합니다

   <table class="table">
    <tbody>
        <tr>
            {% for knight in knightlist.all %}
                <td scope="row">
                    {% load static %}
                    <img class="card" src="{% static  knight.knightId %}.JPG"  name="knightImg{{ knight.knightId }}" border="0" onclick="selectKnight( knightImg{{ knight.knightId }} )">
                    <BR>{{ knight.name }}
                </td>

                {% if knight.knightId|divisibleby:3 != 0 %}
                    <tr></tr>
                {% endif %}
            {% endfor %}
        </tr>
       </tbody>
     </table>


    <input onclick="submitFrom();" value="원정시작" type="button"/>
</form>
</body>
</html>
